<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Flipkart Click Color Change</title>
</head>

<body>
    <section class="main_container">
        <div class="main_sec">
            <div id="image_sec">
            </div>
            <div class="details_sec">
                <div class="car_name_sec">
                    <h2>Car</h2>
                </div>
                <div class="car_type_sec">
                    <h1>Toyota Fortuner</h1>
                </div>
                <div class="milage_sec">
                    <i class="fa-solid fa-car"></i>
                    <span>Mileage: 10.0kmpl</span>
                </div>
                <div class="fuel_sec">
                    <i class="fa-solid fa-gas-pump"></i>
                    <span>Fuel: 80L Diesel/Petrol</span>
                </div>
                <div class="safety_sec">
                    <i class="fa-solid fa-shield"></i>
                    <span>safety: </span>
                    <span>
                        <i class="fa-sharp fa-solid fa-star" style="color: #cdc718;"></i>
                        <i class="fa-sharp fa-solid fa-star" style="color: #cdc718;"></i>
                        <i class="fa-sharp fa-solid fa-star" style="color: #cdc718;"></i>
                        <i class="fa-sharp fa-solid fa-star" style="color: #cdc718;"></i>
                        <i class="fa-sharp fa-solid fa-star" style="color: #cdc718;"></i>
                    </span>
                </div>
                <div class="color_container">
                    <p>Pick a Color:</p>
                    <div class="color_sec">
                        <div class="color1_sec"></div>
                        <div class="color2_sec"></div>
                        <div class="color3_sec"></div>
                        <div class="price_sec">
                            <p>&#36; 134,450</p>
                            <p>&#36; 140,500</p>
                        </div>
                    </div>
                </div>
                <div class="cart_sec">
                    <button type="submit" id="button"><i class="fa-solid fa-cart-shopping"></i> Add to Cart</button>
                </div>
            </div>
        </div>
    </section>

    <script src="js/script.js"></script>
</body>

</html>
